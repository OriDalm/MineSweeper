<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
</head>

<body onload="onInit()">
    <h1>Welcome to MineSweeper!</h1>
    <div class="buttons">
        <button class="easy" onclick="chooseEasy()">Easy(4x4)</button>
        <button class="normal" onclick="chooseNormal()">Normal(8x8)</button>
        <button class="hard" onclick="chooseHard()">Hard(12x12)</button>
    </div>
    <table class="board">
        <tbody class="board-cells">
        </tbody>
    </table>

    <script src="js/main.js"></script>
</body>

</html>
