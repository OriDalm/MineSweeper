<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>MineSweeper</title>
</head>

<body onload="onInit()">
    <div class="all">

        <h1>Welcome to MineSweeper!</h1>
        
        <div id="best-time"></div>
        <button onclick="darkMode()" class="darkmode">Dark Mode</button>
        <div class="buttons">
            <button class="easy" onclick="chooseEasy()">Easy(4x4)</button>
            <button class="normal" onclick="chooseNormal()">Normal(8x8)</button>
            <button class="hard" onclick="chooseHard()">Hard(12x12)</button>
        </div>
        <div class="reset"></div>
        <table class="board">
            <tbody class="board-cells">
        </tbody>
    </table>
    <div class="timer-display"> 0
    </div>
    <h2 class="lives-text">Lives: <span class="lives">3</span></h2>
    <h2 class="flag-text">Bombs: <span class="flagged"></span></h2>
    
    <script src="js/main.js"></script>
</div>
</body>

</html>
